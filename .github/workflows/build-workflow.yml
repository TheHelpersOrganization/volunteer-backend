name: build

on:
  pull_request:
    branches: [master]

jobs:
  build_pull_request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Generate prisma client
        run: npm run prisma:generate
      - name: Run build step
        run: npm run build
