# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pr: none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: BuildAndPushDockerImage
  displayName: Build and push docker image
  jobs:
  - job: BuildAndPushDockerImage
    displayName: Build and push docker image
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'cyberproton/volunteer-backend'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        addPipelineData: false
        addBaseImageData: false
      env:
        DOCKER_BUILDKIT: 1
        CI: true
    - task: SSH@0
      name: 'DeployToVM'
      displayName: 'Deploy to VM'
      inputs:
        sshEndpoint: 'VM SSH Service'
        runOptions: 'inline'
        inline: |
          docker ps -q --filter "name=backend" | grep -q . && docker stop backend && docker rm -fv backend
          docker pull cyberproton/volunteer-backend:latest
          docker run --name backend --env-file=.env -p 3000:3000 -tid cyberproton/volunteer-backend
        readyTimeout: '20000'
